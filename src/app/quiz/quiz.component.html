<div class="box" id="box1" style="display: block;">
  <h2>{{stepCount}}번 문제</h2>
  <div>
    <p>{{quesname}}</p>
    <ul class="row">
      <li class="col-6" (click)="result(1)">o</li>
      <li class="col-6" (click)="result(0)">x</li>
    </ul>
  </div>
    <div>
      {{resultCount}}회 {{resultText}};
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">3회 성공!!!!! 대박</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        선물이 와르르르르르
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/']">Close</button>
        
      </div>
    </div>
  </div>
</div>
