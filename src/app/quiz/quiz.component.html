<div class="quiz_wrap">
  <div class="quiz_wrap_box">
      <h2 class="logo" (click)="goHome()"><img src="./assets/image/logo.jpg" width="180"></h2>
 
      <div class="box" id="box1" style="display: block;">
        <h2 class="sub_title">
          <strong>Quiz {{stepCount}}</strong>
        </h2>
        <div class="quiz_list_area">
          <div class="row">
            <div class="col-4 p_quiz_img">
                <img [src]="quesObject.urlq" alt="">
            </div>
            <div class="col-8 align-self-center p_quiz">
              {{quesObject.name}}
            </div>
          </div>
          <ul class="row quiz_list_box">
            <li class="col-6" (click)="result(1)">
              <div>
                  <img [src]="quesObject.url" alt="">
              </div>
 
            </li>
            <li class="col-6" (click)="result(0)">
              <div>
                  <img [src]="quesObject.url0" alt="">
              </div>
            </li>
          </ul>
        </div>
      </div>
  </div>
 </div>
